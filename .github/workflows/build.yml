name: Build C-Wiper

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka
        pip install -r requirements.txt

    - name: Install MSVC Compiler
      uses: microsoft/setup-msbuild@v1.3
      with:
        vs-version: '[17.0,18.0)'

    - name: Create icon file
      run: |
        # 如果没有真实图标，创建一个占位符
        if not exist "assets" mkdir assets
        # 这里应该替换为真实的图标文件
        echo "Icon file placeholder" > assets/icon.ico

    - name: Build with Nuitka
      run: |
        python build/compile.py --jobs 4

    - name: Check output
      run: |
        if exist "dist\C-Wiper.exe" (
            echo Build successful!
            dir "dist\C-Wiper.exe"
        ) else (
            echo Build failed!
            exit 1
        )

    - name: Create portable package
      run: |
        mkdir dist\portable
        copy dist\C-Wiper.exe dist\portable\
        copy README.md dist\portable\
        copy LICENSE dist\portable\

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: C-Wiper-Windows
        path: |
          dist/C-Wiper.exe
          dist/portable/
        retention-days: 30

    - name: Run tests
      run: |
        pip install pytest pytest-cov
        pytest tests/ --cov=src --cov-report=xml

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: C-Wiper-Windows
        path: dist

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/C-Wiper.exe
          dist/portable/*
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## C-Wiper ${{ github.ref_name }}

          ### 下载
          - `C-Wiper.exe` - 单文件可执行版本
          - `portable/` - 便携版本

          ### 安装
          1. 下载 `C-Wiper.exe`
          2. 双击运行（建议管理员权限）

          ### 系统要求
          - Windows 10/11 (64位)
          - 无需安装 Python

          ### 变更日志
          请查看 [CHANGELOG.md](https://github.com/username/C-Wiper/blob/main/CHANGELOG.md)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: [build, release]
    runs-on: windows-latest
    if: always()

    steps:
    - name: Send notification
      run: |
        if ("${{ job.status }}" -eq "success") {
          Write-Host "Build completed successfully!"
        } else {
          Write-Host "Build failed!"
        }
